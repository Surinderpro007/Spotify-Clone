<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">

</head>
<body>

    <h1>Spotify Music</h1>


    <div class="container">
        <img class="hamberger" src="hamberger.svg" alt="">
        <div class="playlistSide">
            <div class="playlist">
                <img class="close" src="close.svg" alt="">
                <h2>playlist</h2>
                <ul>

                </ul>
            </div>
        </div>


        <div class="musicbtnsSide">
            <div class="playlistrightsection">
                <div class="cardImg">
                    <div class="card" >
                        <img src="./images/songs.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is song is on trebnding</p>
                         
                        </div>
                      </div>
                </div>
                
            </div>

<div class="innerMusicSide">

    

            <div class="seekPlay">
                <div class="seek">
                    <div class="circle">

                    </div>
                </div>
               
            </div>
            <div class="aboveBar">

                <div class="songInfo">
                    
                </div>
                
                
                <div class="songsButtons">
                    <img id="previous" src="left.svg" alt="">
                    <img id="play" src="play.svg" alt="">
                    <img id="next" src="right.svg" alt="">
                </div>
                <div class="songTime">
                    
                </div>
                <div class="volBtn">
                    <img src="volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="range" id="">
                    </div>
                </div>
            </div>
            </div>


        </div>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
